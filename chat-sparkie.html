<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Chat con Sparkie IA</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#00FFD0" />

  <!-- ‚úÖ Estilos -->
  <link rel="stylesheet" href="css/chat-sparkie.css" />

  <!-- ‚úÖ Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-...tu_hash..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ‚úÖ Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6850323121677984"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <button id="btn-regresar" title="Volver al diccionario">‚Üê</button>
      <span> Chat con <strong>Sparkie AI</strong></span>
      <div class="botones-header">
        <!-- üîä Volumen -->
        <button id="toggle-sonido" title="Sonido activado">
          <i class="fas fa-volume-up"></i>
        </button>
        <!-- üåì Modo claro/oscuro -->
        <button id="toggle-tema" title="Cambiar tema">
          <i class="fas fa-circle-half-stroke"></i>
        </button>
      </div>
    </header>

    <main id="chat" class="chat-body"></main>

    <!-- ‚úÖ Se a√±adi√≥ action defensivo -->
    <form id="formulario" class="chat-form" action="javascript:void(0)">
      <textarea id="pregunta" placeholder="Pregunta lo que quieras" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <audio id="sparkie-sound" src="audio/notify.mp3" preload="auto"></audio>

  <!-- ‚úÖ Script actualizado con defer y cache-busting -->
  <script src="js/chat-sparkie.js?v=4" defer></script>
</body>
</html>
