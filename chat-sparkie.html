<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat con Sparkie IA</title>
  <link rel="stylesheet" href="css/chat-sparkie.css" />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <button id="btn-regresar" title="Volver al diccionario">←</button>
      <span>💬 Chat con <strong>Sparkie IA</strong></span>
      <div class="botones-header">
        <button id="toggle-sonido" title="Sonido activado">🔊</button>
        <button id="toggle-tema" title="Cambiar tema">🌓</button>
      </div>
    </header>

    <main id="chat" class="chat-body"></main>

    <!-- ✅ Se añadió action defensivo -->
    <form id="formulario" class="chat-form" action="javascript:void(0)">
      <textarea id="pregunta" placeholder="Escribe tu pregunta..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <audio id="sparkie-sound" src="audio/notify.mp3" preload="auto"></audio>

  <!-- ✅ Script actualizado con defer y cache-busting -->
  <script src="js/chat-sparkie.js?v=4" defer></script>
</body>
</html>
