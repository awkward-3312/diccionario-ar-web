<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traductor - Diccionario AR</title>
  <link rel="icon" href="favicon-ar.png" type="image/png" />
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="stylesheet" href="css/traductor.css" />
  <script src="js/traductor.js" defer></script> 
</head>
<body>
  <button id="toggle-modo" onclick="toggleModo()" title="Cambiar modo claro/oscuro"></button>

  <div class="ventana">
    <h1><span>🌐 Traductor</span></h1>
    <p class="subtitulo">Traduce párrafos grandes fácilmente</p>

    <textarea id="textoOriginal" placeholder="Escribe o pega el texto a traducir..."></textarea>
    <select id="idiomaDestino">
      <option value="es">Español</option>
      <option value="en">Inglés</option>
      <option value="fr">Francés</option>
      <option value="de">Alemán</option>
      <option value="it">Italiano</option>
      <option value="pt">Portugués</option>
    </select>
    <button onclick="traducirTexto()">Traducir</button>
    <div id="loader">Traduciendo...</div>
    <div id="resultadoTraduccion"></div>

    <br>
    <a href="index.html" class="volver">← Volver al diccionario</a>
  </div>
</body>
</html>
