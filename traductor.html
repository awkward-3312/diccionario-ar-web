<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traductor AR</title>
  <link rel="stylesheet" href="css/traductor.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1><span>Traductor AR</span></h1>
      <p class="subtitulo">Traduce texto fácilmente con DeepL</p>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <form id="chatForm">
      <textarea id="entradaTexto" placeholder="Escribe aquí para traducir..." required></textarea>
      <button type="submit">Traducir</button>
    </form>
  </div>

  <!-- Sparkie flotando con frases motivadoras -->
  <div id="sparkie">
    <img src="img/sparkie.png" alt="Sparkie, tu asistente" />
    <p id="frase-sparkie">✨ ¡Estoy listo para ayudarte!</p>
  </div>

  <script src="js/traductor.js"></script>
</body>
</html>
