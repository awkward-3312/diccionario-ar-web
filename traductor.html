<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traductor - Diccionario AR</title>
  <link rel="icon" href="favicon-ar.png" type="image/png" />
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="stylesheet" href="css/traductor.css" />
</head>
<body>
  <button id="toggle-modo" onclick="toggleModo()" title="Cambiar modo claro/oscuro"></button>

  <!-- Widget de Google Translate -->
  <div id="google_translate_element"></div>

  <div class="ventana">
    <h1><span>üåê Traductor</span></h1>
    <p class="subtitulo">
      Selecciona un idioma en el men√∫ superior para traducir toda esta p√°gina autom√°ticamente.
    </p>

    <a href="index.html" class="volver">‚Üê Volver al diccionario</a>
  </div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {
          pageLanguage: 'es',
          includedLanguages: 'en,fr,de,it,pt',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        },
        'google_translate_element'
      );
    }

    function toggleModo() {
      const isClaro = document.body.classList.toggle("light-mode");
      localStorage.setItem("modoClaro", isClaro ? "1" : "0");
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoClaro") === "1") {
        document.body.classList.add("light-mode");
      }
    });
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
