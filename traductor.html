<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traductor AR</title>
  <link rel="stylesheet" href="css/traductor.css" />
</head>
<body>

  <!-- Botón para volver -->
  <a href="index.html" id="btn-volver">← Regresar al Diccionario</a>

  <!-- Sparkie arriba a la derecha -->
  <div id="sparkie-top">
    <img src="img/sparkie.png" alt="Sparkie, tu asistente" />
    <p id="frase-sparkie">✨ ¡Estoy listo para ayudarte!</p>
  </div>

  <!-- Contenedor principal -->
  <div class="chat-container">
    <div class="chat-header">
      <h1><span>Traductor AR</span></h1>
      <p class="subtitulo">Traduce texto fácilmente con Microsoft Translate</p>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <form id="chatForm">
      <!-- 🔽 Selector de idioma destino -->
      <label for="idioma">Idioma destino:</label>
      <select id="idioma" required>
        <option value="en">Inglés 🇺🇸</option>
        <option value="es">Español 🇪🇸</option>
        <option value="fr">Francés 🇫🇷</option>
        <option value="de">Alemán 🇩🇪</option>
        <option value="it">Italiano 🇮🇹</option>
        <option value="pt">Portugués 🇧🇷</option>
        <option value="ja">Japonés 🇯🇵</option>
        <option value="zh-Hans">Chino 🇨🇳</option>
      </select>

      <textarea id="entradaTexto" placeholder="Escribe aquí para traducir..." required></textarea>
      <button type="submit">Traducir</button>
    </form>
  </div>

  <script src="js/traductor.js"></script>
</body>
</html>
