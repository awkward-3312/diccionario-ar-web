<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traductor AR</title>
  <link rel="stylesheet" href="css/traductor.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="chat-container" role="main">
    <header class="chat-header">
      <button id="btn-regresar" aria-label="Volver al diccionario">
        <i class="fas fa-arrow-left"></i>
      </button>
      <span class="titulo">Traductor AR</span>
      <div class="header-buttons">
        <button id="toggle-sonido" aria-label="Activar sonido">
          <i class="fas fa-volume-high"></i>
        </button>
        <button id="toggle-tema" aria-label="Cambiar tema">
          <i class="fas fa-circle-half-stroke"></i>
        </button>
      </div>
    </header>

    <main id="chatBox" class="chat-body" role="log" aria-live="polite"></main>

    <form id="chatForm" class="chat-form" action="javascript:void(0)" aria-label="Formulario de traducción">
        <select id="idioma" aria-label="Idioma destino">
          <option value="en">Inglés</option>
          <option value="es">Español</option>
          <option value="fr">Francés</option>
          <option value="de">Alemán</option>
          <option value="it">Italiano</option>
          <option value="pt">Portugués</option>
          <option value="ja">Japonés</option>
          <option value="zh-Hans">Chino</option>
        </select>
        <select id="proveedor" aria-label="Proveedor de traducción">
          <option value="deepl">DeepL</option>
          <option value="azure">Microsoft Azure</option>
        </select>
      <textarea id="entradaTexto" placeholder="Escribe aquí..." required aria-label="Texto a traducir"></textarea>
      <button type="submit" aria-label="Enviar traducción">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>

  <audio id="notificacion" src="audio/notify.mp3" preload="auto"></audio>
  <script src="js/traductor.js"></script>
</body>
</html>
