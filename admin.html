<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - Diccionario AR</title>
  <link rel="icon" href="favicon-ar.png" type="image/png" />
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <!-- Bot贸n modo claro/oscuro -->
  <button id="toggle-modo" onclick="toggleModo()" title="Cambiar modo claro/oscuro"></button>

  <!-- Logo con cambio autom谩tico por modo -->
  <div id="logo-admin">
    <img src="img/Logo AR.png" alt="Logo AR" id="logoImg">
  </div>

  <!-- LOGIN: tarjeta moderna -->
  <div class="login-card" id="loginPanel">
    <img src="img/Logo AR.png" alt="Logo Diccionario AR" class="logo-login" />
    <form onsubmit="verificarClave(); return false;">
      <div class="input-group">
        <input type="text" value="administrador" readonly aria-label="Usuario" />
      </div>
      <div class="input-group">
        <input type="password" id="clave" placeholder="Ingrese la contrase帽a" aria-label="Contrase帽a" />
        <button type="button" class="mostrar-toggle" onclick="toggleMostrar()">MOSTRAR</button>
      </div>
      <button type="submit" class="btn-primary">Ingresar</button>
      <div class="botones-regreso">
        <button type="button" onclick="window.location.href='inicio.html'" class="btn-secundario">Regresar a Inicio</button>
        <button type="button" onclick="window.location.href='index.html'" class="btn-secundario">Regresar a Diccionario</button>
      </div>
    </form>
  </div>

  <!-- PANEL ADMIN -->
  <h1 style="display: none;"><span class="azul">PANEL</span> <span class="rojo">ADMIN</span></h1>

  <div class="contenedor" id="adminPanel" style="display: none;">
    <div style="display: flex; justify-content: space-between; gap: 10px; flex-wrap: wrap;">
      <button id="btnCerrarSesion" onclick="cerrarSesion()" style="display:none; background-color:#e74c3c;">Cerrar sesi贸n</button>
      <button onclick="window.location.href='index.html'">Volver al inicio</button>
    </div>

    <input type="text" id="buscador" placeholder="Buscar por t茅rmino..." onkeyup="filtrarTabla()" aria-label="Buscar t茅rmino" />

    <div style="overflow-x: auto;">
      <table id="tablaTerminos">
        <thead>
          <tr>
            <th>ID</th>
            <th>T茅rmino</th>
            <th>Traducci贸n</th>
            <th>Pronunciaci贸n</th>
            <th>Categor铆a</th>
            <th>Definici贸n</th>
            <th>Sin贸nimos</th>
            <th>Tipo</th>
            <th>Forma farmac茅utica</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="10">Cargando t茅rminos...</td></tr>
        </tbody>
      </table>
    </div>

    <div id="paginacion" style="text-align:center; margin-top:20px;"></div>
  </div>

  <!-- Bot贸n fijo para sugerencias -->
  <button id="btnSugerencias" class="btn-fijo-sugerencias" style="display:none;" onclick="window.location.href='revisar-sugerencias.html'">
     Ver sugerencias
  </button>

  <!-- JS principal -->
  <script src="js/admin.js"></script>

  <!-- Modo claro/oscuro y cambio de logo -->
  <script>
    function toggleModo() {
      const esClaro = document.body.classList.toggle("light-mode");
      localStorage.setItem("modoClaro", esClaro ? "1" : "0");
      actualizarLogo();
    }

    function actualizarLogo() {
      const logo = document.getElementById("logoImg");
      if (!logo) return;
      const esClaro = document.body.classList.contains("light-mode");
      logo.src = esClaro ? "img/Logo AR light-mode.png" : "img/Logo AR.png";
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoClaro") === "1") {
        document.body.classList.add("light-mode");
      }
      actualizarLogo();
    });
  </script>
</body>
</html>
