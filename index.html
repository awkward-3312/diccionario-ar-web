<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diccionario - AR</title>
  <link rel="icon" type="image/png" href="favicon-ar.png">
  <link rel="shortcut icon" href="favicon-ar.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <button id="toggle-modo" onclick="toggleModo()" title="Cambiar modo claro/oscuro"></button>

  <div style="position: fixed; top: 10px; left: 20px; z-index: 1001;">
    <button onclick="window.location.href='agregar.html'">Agregar TÃ©rmino</button>
  </div>
  <div style="position: fixed; top: 10px; right: 20px; z-index: 9999; display: flex; gap: 10px;">
    <button onclick="window.location.href='inicio.html'"> Home </button>
    <button onclick="window.location.href='admin.html'">Admin</button>
  </div>
  <div style="position: fixed; bottom: 20px; left: 20px; z-index: 1001;">
    <button onclick="window.location.href='sugerencias.html'">ðŸ’¬ Sugerencias</button>
  </div>

  <div class="ventana">
    <h1><span class="azul">Diccionario</span><span class="rojo"> - AR</span></h1>

    <div class="busqueda">
      <input type="text" id="termino" placeholder="Escribe una palabra o abreviatura..." autocomplete="off" aria-label="Buscar tÃ©rmino">
    </div>

    <div class="botones-busqueda">
      <button onclick="buscar()">Buscar</button>
      <button onclick="limpiarBusqueda()" style="background-color: #444;">Limpiar</button>
      <button onclick="actualizarGlosario()" style="background-color: #3ae374;">ðŸ”„ Actualizar</button>
    </div>

    <div id="estadoConexion" style="margin-top: 10px; color: #ff5c39; font-weight: bold;"></div>
    <div id="ultima-actualizacion">Ãšltima actualizaciÃ³n: -</div>
    <div id="contadorTerminos" style="margin-top: 5px; color: #ccc; font-size: 0.9rem;"></div>

    <div class="spinner" id="spinner">
      <span></span><span></span><span></span>
    </div>

    <div id="resultado" tabindex="0" aria-live="polite" class="animado" style="margin-top: 20px; background-color: #292929; padding: 20px; border-radius: 10px; color: white; text-align: left; white-space: pre-line; font-size: 15px; line-height: 1.6;">Resultado aquÃ­...</div>
  </div>

  <script src="js/main.js"></script>
  <script>
    function toggleModo() {
      const esClaro = document.body.classList.toggle("light-mode");
      localStorage.setItem("modoClaro", esClaro ? "1" : "0");
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoClaro") === "1") {
        document.body.classList.add("light-mode");
      }

      function actualizarEstadoConexion() {
        const estado = document.getElementById("estadoConexion");
        if (!navigator.onLine) {
          estado.textContent = "EstÃ¡s trabajando sin conexiÃ³n. Algunos datos pueden no estar actualizados.";
        } else {
          estado.textContent = "";
        }
      }
      window.addEventListener("online", actualizarEstadoConexion);
      window.addEventListener("offline", actualizarEstadoConexion);
      actualizarEstadoConexion();

      const input = document.getElementById("termino");
      let debounce;
      input.addEventListener("input", () => {
        clearTimeout(debounce);
        debounce = setTimeout(() => {
          document.getElementById("spinner").style.display = "flex";
        }, 500);
      });
    });
  </script>
</body>
</html>
