<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diccionario - AR</title>
  <link rel="icon" type="image/png" href="favicon-ar.png">
  <link rel="shortcut icon" href="favicon-ar.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <button id="toggle-modo" onclick="toggleModo()" title="Cambiar modo claro/oscuro"></button>

  <!-- Fondo con moléculas animadas -->
  <img src="img/mol-1.png" class="molecula" style="top: 10%; left: 5%;">
  <img src="img/mol-2.png" class="molecula" style="top: 25%; left: 40%;">
  <img src="img/mol-3.png" class="molecula" style="top: 60%; left: 70%;">
  <img src="img/mol-1.png" class="molecula" style="top: 80%; left: 20%;">
  <img src="img/mol-2.png" class="molecula" style="top: 15%; left: 80%;">

  <!-- Botones flotantes -->
  <nav class="nav-flotante">
    <button onclick="window.location.href='agregar.html'" class="btn-agregar">Agregar Término</button>
    <button onclick="window.location.href='sugerencias.html'" class="btn-sugerencias">Sugerencias</button>
    <button onclick="window.location.href='traductor.html'" class="btn-traductor">Traductor</button>
    <button onclick="window.location.href='inicio.html'" class="btn-inicio">Inicio</button>
    <button onclick="window.location.href='admin.html'" class="btn-admin">Admin</button>
  </nav>

  <!-- Ondas decorativas SVG -->
  <svg class="onda" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 180" style="position: fixed; top: 0; left: 0; width: 100%; height: auto; z-index: 0; opacity: 0.2;">
    <path fill="#ffffff" fill-opacity="1" d="M0,96L60,106.7C120,117,240,139,360,138.7C480,139,600,117,720,90.7C840,64,960,32,1080,37.3C1200,43,1320,85,1380,106.7L1440,128L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
  </svg>

  <div class="ventana">
    <h1><span class="azul">Diccionario</span><span class="rojo"> - AR</span></h1>

    <div class="busqueda">
      <input type="text" id="termino" placeholder="Escribe una palabra o abreviatura..." autocomplete="off" aria-label="Buscar término">
    </div>

    <div class="botones-busqueda">
      <button onclick="buscar()" class="boton">Buscar</button>
      <button onclick="limpiarBusqueda()" class="boton">Limpiar</button>
      <button onclick="actualizarGlosario()" class="boton">Actualizar</button>
    </div>

    <div id="estadoConexion" style="margin-top: 10px; color: #ff5c39; font-weight: bold;"></div>
    <div id="ultima-actualizacion">Última actualización: -</div>
    <div id="contadorTerminos" style="margin-top: 5px; color: #ccc; font-size: 0.9rem;"></div>

    <div class="spinner" id="spinner">
      <span></span><span></span><span></span>
    </div>

    <div id="resultado" tabindex="0" aria-live="polite" class="animado" style="margin-top: 20px; background-color: #292929; padding: 20px; border-radius: 10px; color: white; text-align: left; white-space: pre-line; font-size: 15px; line-height: 1.6;">Resultado aquí...</div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/eventosFestivos.js"></script>
  <script>
    function toggleModo() {
      const esClaro = document.body.classList.toggle("light-mode");
      localStorage.setItem("modoClaro", esClaro ? "1" : "0");
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoClaro") === "1") {
        document.body.classList.add("light-mode");
      }

      function actualizarEstadoConexion() {
        const estado = document.getElementById("estadoConexion");
        if (!navigator.onLine) {
          estado.textContent = "Estás trabajando sin conexión. Algunos datos pueden no estar actualizados.";
        } else {
          estado.textContent = "";
        }
      }

      window.addEventListener("online", actualizarEstadoConexion);
      window.addEventListener("offline", actualizarEstadoConexion);
      actualizarEstadoConexion();

      const input = document.getElementById("termino");
      let debounce;
      input.addEventListener("input", () => {
        clearTimeout(debounce);
        debounce = setTimeout(() => {
          document.getElementById("spinner").style.display = "flex";
        }, 500);
      });
    });
  </script>
</body>
</html>
