<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Revisar Sugerencias - Diccionario AR</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#00FFD0" />
    <link rel="icon" type="image/png" href="favicon-ar.png">
    <link rel="shortcut icon" href="favicon-ar.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/revisar-sugerencias.css">
    <script src="js/revisar-sugerencias.js" defer></script>
  </head>  
<body>
  <button id="toggle-modo" onclick="toggleModo()" title="Cambiar modo claro/oscuro"></button>

  <main role="main" aria-label="Listado de sugerencias recibidas">
    <h1><span class="azul">Sugerencias</span> <span class="rojo">Recibidas</span></h1>

    <div class="contenedor">
      <table id="tablaSugerencias" aria-label="Tabla de sugerencias">
        <thead>
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Nombre</th>
            <th scope="col">Mensaje</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="3" style="text-align:center;">Cargando sugerencias...</td></tr>
        </tbody>
      </table>

      <button onclick="window.location.href='admin.html'" aria-label="Volver al panel de administración">Volver al panel</button>
    </div>
  </main>

  <!-- Barra inferior en modo móvil -->
  <div class="barra-inferior">
    <button onclick="window.location.href='index.html'">🏠 Inicio</button>
    <button onclick="window.location.href='admin.html'">🔒 Admin</button>
  </div>

  <script src="js/revisar-sugerencias.js"></script>
  <script>
    function toggleModo() {
      const esClaro = document.body.classList.toggle("light-mode");
      localStorage.setItem("modoClaro", esClaro ? "1" : "0");
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoClaro") === "1") {
        document.body.classList.add("light-mode");
      }
    });
  </script>
</body>
</html>
