<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Login Certificados</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <button id="toggle-modo" onclick="toggleModo()" title="Cambiar modo claro/oscuro" aria-label="Cambiar modo claro u oscuro">
    <i class="fas fa-moon" id="icono-modo"></i>
  </button>

  <div class="container">
    <form id="login-form">
      <h1>Acceso a Certificados</h1>
      <input type="email" id="correo" placeholder="Correo" required />
      <input type="password" id="clave" placeholder="ContraseÃ±a" required />
      <button type="submit" id="btn-ingresar">Ingresar</button>
      <div class="loader" id="loader" style="display:none;"><span></span><span></span><span></span></div>
      <div id="error" class="error"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/certificados.js"></script>
  <script>
    function toggleModo() {
      const body = document.body;
      const icono = document.getElementById('icono-modo');
      const esClaro = body.classList.toggle('light-mode');
      icono.className = esClaro ? 'fas fa-sun' : 'fas fa-moon';
      localStorage.setItem('modoClaro', esClaro ? '1' : '0');
    }
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('modoClaro') === '1') {
        document.body.classList.add('light-mode');
        document.getElementById('icono-modo').className = 'fas fa-sun';
      }
    });
  </script>
</body>
</html>
