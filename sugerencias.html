<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-REW5RZ32MX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-REW5RZ32MX');
  </script>

  <link rel="icon" type="image/png" href="favicon-ar.png">
  <link rel="shortcut icon" href="favicon-ar.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/sugerencias.css">
  <script src="js/sugerencias.js" defer></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>  

<body>
  <button id="toggle-modo" onclick="toggleModo()" title="Cambiar modo claro/oscuro">
    <i class="fas fa-moon" id="icono-modo"></i>
  </button>

  <main class="ventana" role="main">
    <h1>Sugerencias</h1>

    <textarea id="sugerencia" placeholder="Escribe aquí tu sugerencia..." aria-label="Caja de texto para sugerencias"></textarea>

    <!-- ✅ CAPTCHA -->
    <div class="g-recaptcha" data-sitekey="6LeOMVArAAAAAPNrIJw5k4XIdWdlVjI03Hzb4F26" style="margin: 20px auto;"></div>

    <div>
      <button class="enviar" onclick="enviarSugerencia()" aria-label="Enviar sugerencia">
        <i class="fas fa-paper-plane"></i> Enviar
      </button>
      <button class="volver" onclick="window.location.href='index.html'" aria-label="Volver a inicio">
        <i class="fas fa-arrow-left"></i> Regresar
      </button>
    </div>

    <div id="mensaje" aria-live="polite"></div>
  </main>

  <script>
    function toggleModo() {
      const body = document.body;
      const icono = document.getElementById("icono-modo");
      const esClaro = body.classList.toggle("light-mode");
      icono.className = esClaro ? "fas fa-sun" : "fas fa-moon";
      localStorage.setItem("modoClaro", esClaro ? "1" : "0");
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoClaro") === "1") {
        document.body.classList.add("light-mode");
        document.getElementById("icono-modo").className = "fas fa-sun";
      }
    });
  </script>
</body>
</html>
