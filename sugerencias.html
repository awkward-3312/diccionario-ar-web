<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencias - Diccionario AR</title>
    <link rel="icon" type="image/png" href="favicon-ar.png">
    <link rel="shortcut icon" href="favicon-ar.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/sugerencias.css">
    <script src="js/sugerencias.js" defer></script>
  </head>  
<body>
  <button id="toggle-modo" onclick="toggleModo()" title="Cambiar modo claro/oscuro"></button>

  <main class="ventana" role="main">
    <h1>Sugerencias</h1>

    <textarea id="sugerencia" placeholder="Escribe aquÃ­ tu sugerencia..." aria-label="Caja de texto para sugerencias"></textarea>

    <div>
      <button class="enviar" onclick="enviarSugerencia()" aria-label="Enviar sugerencia">Enviar</button>
      <button class="volver" onclick="window.location.href='index.html'" aria-label="Volver a inicio">Regresar</button>
    </div>

    <div id="mensaje" aria-live="polite"></div>
  </main>

  <script src="js/sugerencias.js"></script>
  <script>
    function toggleModo() {
      const esClaro = document.body.classList.toggle("light-mode");
      localStorage.setItem("modoClaro", esClaro ? "1" : "0");
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoClaro") === "1") {
        document.body.classList.add("light-mode");
      }
    });
  </script>
</body>
</html>
